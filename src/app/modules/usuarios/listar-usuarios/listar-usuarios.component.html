<div class="row">
  <!-- basic table -->
  <div class="col-md-12 col-12">
    <!-- card header -->
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2 class="mb-1" class="title-header">Usuários</h2>
      <button (click)="goNewUsuario()" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i>
        Novo</button>
    </div>
    <hr>
    <div class="card mb-5">
      <!-- table -->
      <div class="card-body">
        <div class="table-card">
          <!-- form group -->
          <div class="row mb-4 forms-search">
            <!-- Form -->
            <form class=" ">
              <div class="d-flex" style="column-gap: 1rem;">
                <div class="d-flex align-items-center col-12 col-md-8 col-lg-3">
                  <span class="position-absolute ps-3 search-icon">
                    <i class="fe fe-search"></i>
                  </span>
                  <input type="search" class="form-control ps-6" placeholder="Filtrar Usuários" />
                </div>

                <button (click)="goNewUsuario()" class="btn btn-primary" style="width: 50px;"><i class="fe fe-search"></i></button>
              </div>

            </form>
          </div>

          <table id="dataTableUsuario" class="table table-hover" appDataTablesSettings [dtOptions]="dtOptions"></table>
        </div>
      </div>
    </div>
  </div>
</div>
