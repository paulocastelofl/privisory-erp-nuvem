<div class="row">
    <!-- basic table -->
    <div class="col-md-12 col-12">
      <!-- card header -->
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="mb-1" class="title-header">Forma de Pagamento</h2>
        <button (click)="goNewFormaPagamento()" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i>
          Novo</button>
      </div>
      <hr>
      <div class="card mb-5">
        <!-- table -->
        <div class="card-body">
          <div class="table-card">
            <!-- form group -->
            <div class="row mb-4 forms-search">
                <div class="d-flex" style="column-gap: 1rem;">
                  <div class="d-flex align-items-center col-12 col-md-6 col-lg-4">
                    <span class="position-absolute ps-3 search-icon">
                      <i class="fe fe-search"></i>
                    </span>
                    <input type="search" class="form-control ps-6" placeholder="Descrição" [(ngModel)]="lbFilterlSearch" />
                  </div>
  
                  <button (click)="refreshTable()" class="btn btn-primary" style="width: 50px;"><i class="fe fe-search"></i></button>
                </div>
            </div>
            <table id="dataTableFormaPagamento" class="table table-hover" appDataTablesSettings [dtOptions]="dtOptions"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
